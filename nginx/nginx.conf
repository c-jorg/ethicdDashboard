events {
    worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80 default_server;

        server_name ethicsdashboard.org;

        location / {
            proxy_set_header Authorization "";
            proxy_pass http://nextapp:3000/;
        }

        # Location ~/.well-known/acme-challenge/ {
        #     root /var/www/certbot;
        # }
    }
}